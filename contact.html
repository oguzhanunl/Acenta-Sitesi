<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Seyahat Acentası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://plus.unsplash.com/premium_photo-1681487906725-ecd65970ac66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff7b54;
        }
        .contact-section {
            padding: 50px 10%;
            background-color: #f5f5f5;
        }
        .contact-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact-details div {
            flex: 1;
            margin: 10px;
            text-align: center;
        }
        .contact-details div i {
            font-size: 2rem;
            color: #ff7b54;
        }
        .contact-details div p {
            margin: 10px 0 0;
            color: #555;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-form h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: none;
            height: 100px;
        }
        .contact-form button {
            background-color: #ff7b54;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #ff5733;
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="about.html">Hakkımızda</a>
            <a href="rezervation.html">Rezervasyon</a>
            <a href="gallery.html">Galeri</a>
            <a href="contact.html">İletişim</a>
        </nav>
        <h1>İletişim</h1>
    </header>
    <section class="contact-section">
        <h2>Bize Ulaşın</h2>
        <div class="contact-details">
            <div>
                <i class="fas fa-phone"></i>
                <p>+90 555 123 4567</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <p>info@bilgibelgeyonetim.com</p>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Atatürk Üniversitesi Edebiyat Fakültesi</p>
            </div>
        </div>
        <div class="contact-form">
            <h3>Bize Mesaj Gönderin</h3>
            <form action="#" method="POST">
                <label for="name">Adınız</label>
                <input type="text" id="name" name="name" placeholder="Adınızı yazın" required>

                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi yazın" required>

                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Seyahat Acentası. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
