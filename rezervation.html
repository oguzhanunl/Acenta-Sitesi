<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Yap - Seyahat Acentası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-image: url('https://images.unsplash.com/photo-1504598318550-17eba1008a68?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff7b54;
        }
        .reservation-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .reservation-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .reservation-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .reservation-form input, .reservation-form select, .reservation-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .reservation-form button {
            background-color: #ff7b54;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .reservation-form button:hover {
            background-color: #ff5733;
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="about.html">Hakkımızda</a>
            <a href="rezervation.html">Rezervasyon</a>
            <a href="gallery.html">Galeri</a>
            <a href="contact.html">İletişim</a>
        </nav>
        <h1>Rezervasyon Yap</h1>
    </header>
    <section class="reservation-form">
        <h2>Seyahatinizi Planlayın</h2>
        <form action="#" method="POST">
            <label for="destination">Hedef Nokta</label>
            <input type="text" id="destination" name="destination" placeholder="Gideceğiniz yeri yazın" required>

            <label for="checkin">Giriş Tarihi</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Çıkış Tarihi</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Kişi Sayısı</label>
            <select id="guests" name="guests">
                <option value="1">1 Kişi</option>
                <option value="2">2 Kişi</option>
                <option value="3">3 Kişi</option>
                <option value="4">4+ Kişi</option>
            </select>

            <button type="reset">Rezervasyon Yap</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Seyahat Acentası. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
